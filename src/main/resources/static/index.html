<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Scheduler Pro</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
        }

        header {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .preview-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: -2rem auto 2rem;
            flex-wrap: wrap;
        }

        .preview-section img {
            height: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
            padding: 5px;
        }

        .main-grid {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 0 1rem 4rem;
        }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        h2 { font-size: 1.5rem; margin-top: 0; color: var(--primary); }
        h3 { font-size: 0.9rem; color: var(--text-sub); }

        .form-group { margin-bottom: 1.2rem; text-align: left; }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            ring: 2px var(--primary);
        }

        .btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover { background-color: var(--primary-hover); transform: translateY(-1px); }

        /* Excel Section */
        .excel-box {
            border: 2px dashed #cbd5e1;
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            background: #f1f5f9;
        }

        .file-info {
            background: #dcfce7;
            color: #166534;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Email Scheduler Pro</h1>
    <p>Automate your outreach with Quartz precision</p>
</header>
<div class="main-grid">
    <div class="card">
        <h2>Schedule Single</h2>
        <form id="singleEmailForm">
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" id="company" placeholder="e.g. Acme Corp" required>
            </div>
            <div class="form-group">
                <label>Recipient Email</label>
                <input type="email" id="recipient" placeholder="hello@client.com" required>
            </div>
            <div class="form-group">
                <label>Date and Time</label>
                <input type="datetime-local" id="datetime" required>
            </div>
            <div class="form-group">
                <label>Salutation</label>
                <input type="text" id="salutation" placeholder="Dear [Name]," required>
            </div>
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="name" placeholder="Nidhi" required>
            </div>
            <button type="submit" class="btn">Schedule Now</button>
        </form>
    </div>

    <div class="card">
        <h2>Bulk Upload</h2>
        <h3>Download the <a href="#">Sample Format</a></h3>

        <div class="excel-box">

            <label for="excelUpload" class="btn" style="background:#64748b; text-align:center;">
                Select Excel File
            </label>
            <input type="file" id="excelUpload" accept=".xlsx,.xls" style="display:none;">

            <div id="fileInfo" style="display:none;" class="file-info">
                <span id="fileName"></span>
                <b id="cancelUpload" style="cursor:pointer">Ã—</b>
            </div>
        </div>

        <button id="uploadBtn" class="btn" style="background:#0f172a">Process Bulk List</button>
    </div>
</div>

<script>
    // Keep your existing <script> logic exactly as it was,
    // it will work perfectly with these new IDs!
</script>

</body>
</html>
